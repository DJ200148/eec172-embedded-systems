<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Leaderboard</h2>
        <table id="leaderboard" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://xcxzt43up4.execute-api.us-east-2.amazonaws.com/GetAllScores",
                dataType: "json", // Explicitly expect JSON data
                success: function(data) {
                    // Directly sort the data array by score in ascending order
                    data.sort(function(a, b) {
                        return a.score - b.score;
                    });
        
                    // Add a rank/index to each entry based on the sorted order
                    data.forEach(function(item, index) {
                        item.rank = index + 1; // Adding rank starting from 1
                    });
        
                    // Initialize the DataTable with the ranked data
                    $('#leaderboard').DataTable({
                        "data": data,
                        "columns": [
                            { "data": "rank", "title": "Rank" },
                            { "data": "username", "title": "Username" },
                            { "data": "score", "title": "Score" }
                        ],
                        "order": [[2, 'asc']] // Ensure initial sort is by score if needed
                    });
                }
            });
        });
    </script>
</body>
</html>
