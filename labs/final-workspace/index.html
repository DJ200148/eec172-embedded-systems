<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holey Poley Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        table.dataTable {
            border-collapse: collapse !important;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="mt-5 d-flex justify-content-center align-items-center">
            <h2>Holey Poley Leaderboard</h2>
        </div>
        <table id="leaderboard" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://xcxzt43up4.execute-api.us-east-2.amazonaws.com/GetAllScores",
                dataType: "json", // Explicitly expect JSON data
                success: function(data) {
                    // Directly sort the data array by score in ascending order
                    data.sort(function(a, b) {
                        return a.score - b.score;
                    });
        
                    // Add a rank/index to each entry based on the sorted order
                    data.forEach(function(item, index) {
                        item.rank = index + 1; // Adding rank starting from 1
                    });
        
                    // Initialize the DataTable with the ranked data
                    $('#leaderboard').DataTable({
                        "data": data,
                        "columns": [
                            { "data": "rank", "title": "Rank" },
                            { "data": "username", "title": "Username" },
                            { "data": "score", "title": "Score" }
                        ],
                        "order": [[2, 'asc']] // Ensure initial sort is by score if needed
                    });
                }
            });
        });
    </script>
</body>
</html>
